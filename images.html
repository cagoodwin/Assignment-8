<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A jQuery Image Selection Slideshow (10 points) </title>
    <style>
        section {
            width: 530px;
            border: 4px solid green;
            padding: 5px;
        }
        
        p{
            text-align: center;
            font-family: sans-serif;
            font-size: 1em;
        }
        
        a{
            color: darkgreen;
            text-decoration: none;
        }
    </style>
    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
     $(function(){
         $("section img + img").hide()
         $("a +a").css("color", "darkseagreen")
              
         $("#a1").on("click", function(){
             $("section img").hide()
             $("#img1").fadeIn(500)
             $("a").css("color", "darkseagreen")
             $("#a1").css("color", "darkgreen")
             });
             
         $("#a2").on("click", function(){
             $("section img").hide()
             $("#img2").fadeIn(500)
             $("a").css("color", "darkseagreen")
             $("#a2").css("color", "darkgreen")
             });
             
         $("#a3").on("click", function(){
             $("section img").hide()
             $("#img3").fadeIn(500)
             $("a").css("color", "darkseagreen")
             $("#a3").css("color", "darkgreen")
             });
             
         $("#a4").on("click", function(){
             $("section img").hide()
             $("#img4").fadeIn(500)
             $("a").css("color", "darkseagreen")
             $("#a4").css("color", "darkgreen")
             });
             
         $("#a5").on("click", function(){
             $("section img").hide()
             $("#img5").fadeIn(500)
             $("a").css("color", "darkseagreen")
             $("#a5").css("color", "darkgreen")
             });
         
                         
     });//---end ready function
    </script>
    
</head>
<body>
    <section>
        <img src="imgs/kiwi.jpg" id="img1">
        <img src="imgs/mango.jpg" id="img2">
        <img src="imgs/pom.jpg" id="img3">
        <img src="imgs/watermelon.jpg" id="img4">
        <img src="imgs/pinapple.jpg" id="img5">
        <p><a href="#" id="a1">01</a> 
        <a href="#" id="a2">02</a> 
        <a href="#" id="a3">03</a> 
        <a href="#" id="a4">04</a> 
        <a href="#" id="a5">05</a></p>
    </section>
</body>
</html>
